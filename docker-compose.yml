version: '3'
services:
  arango:
    image: arangodb:latest
    restart: always
    ports:
      - '8529:8529'
    environment:
      ARANGO_ROOT_PASSWORD: root01

  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma

  postgres:
    image: postgres:10.3
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:latest
    command: ['redis-server', '--appendonly', 'yes']
    restart: always
    ports: 
      - '6379:6379'
    volumes:
      - ..data/redis:/data

volumes:
  postgres: ~